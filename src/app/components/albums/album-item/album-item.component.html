<div *ngIf="album">
    <mat-card>
        <mat-card-content>
            {{ album.title }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/photos-for-album', album.id.toString()]">View {{ album.title }}</button>
    
        </mat-card-actions>
      
      </mat-card>
</div>
