<mat-card>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
    <mat-card-content>
        <p>You can email the user directly using: {{ user.email }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['/albums-for-user', user.id.toString(), user.name]">View {{ user.name }} albums</button>
      <button mat-button>Like</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
